<script>

function digital_root(n) {
  let numbers = (n + '').split('');
  while(numbers.length != 1) {
  	numbers = numbers.reduce(function(sum, current) { return (+sum) + (+current) });
  	numbers = (numbers + '').split('');
  };
  return(+numbers);
};

console.log(digital_root(195))

</script>
