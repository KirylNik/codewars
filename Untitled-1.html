<script>

function convert(input, source, target) {
    let sourceAlfabet = {}; // Объект с порядковым номером каждого символа афавита исходной системы счисления.
    let targetAlfabet = []; // Объект с порядковым номером каждого символа афавита требуемой системы счисления.
    sourceBase = source.length; // Основание исходной системы счисления.
    targetBase = target.length; // Основание требуемой системы счисления.
    for (let i = 0; i < source.length; i++) { // Заполняем объект.
        sourceAlfabet[source[i]] = i;
    };
    for (let i = 0; i < target.length; i++) { // Заполняем объект.
        targetAlfabet.push(target[i]);
    };
    let inputStrToDecimal = []; // Конвертируем каждое значение в input-строке в десятичную систему.
    for (let i = 0; i < input.length; i++) {
        inputStrToDecimal.push(sourceAlfabet[input[i]]);
    }
    let inputConvertDecimal = 0;  // Переводим input-строку в десятичную систему счисления.
    for (let i = 0, y = (inputStrToDecimal.length - 1); i < inputStrToDecimal.length; i++, y--) {
        inputConvertDecimal += inputStrToDecimal[i] * Math.pow(sourceBase, y);
    };

    if (+inputConvertDecimal == 0) {
        return (targetAlfabet[0]);
    };
    let result = '';
    while (inputConvertDecimal >= 1) {
        result = targetAlfabet[inputConvertDecimal % targetBase] + result;
        inputConvertDecimal = Math.floor(inputConvertDecimal / targetBase);
    };
    return (result);
};
let dec = '0123456789';
let hex = '0123456789abcdef';
let allow = 'abcdefghijklmnopqrstuvwxyz';
let atpha = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';
let qq = convert("0", dec, atpha);
</script>
